{% extends "bootstrap/base.html" %}
{% import 'macros.html' as macros %}

{% block title %}
    {{ city }} Weather
{% endblock %}

{% block content %}
    <h1>Weather in {{ city }}</h1>
    <table>
        {{ macros.table_head() }}
        {% for month in months %}
            {{ macros.row(month, data, highlight) }}
        {% endfor %}
    </table>
{% endblock %}
