{% import 'macros.html' as macros %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<h1>Weather in {{ city }}</h1>
<table>
    <tr>
        <th>Month</th>
        <th>Rain</th>
        <th>Min</th>
        <th>Max</th>
    </tr>

    {% for month in months %}
        {{ macros.row(month, data, highlight) }}
    {% endfor %}
</table>
</body>
</html>
