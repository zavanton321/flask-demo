{% extends "base.html" %}
{% import 'macros.html' as macros %}

{% block title %}
    {{ city }} Weather
{% endblock %}

{% block page_content %}
    <h1>Weather in {{ city }}</h1>
    <table class="table table-hover">
        {{ macros.table_head() }}
        {% for month in months %}
            {{ macros.row(month, data, highlight) }}
        {% endfor %}
    </table>
{% endblock %}
